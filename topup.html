<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOPUP Server</title>

    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Mali:wght@400;600&display=swap");

        * {
            font-family: "Mali", sans-serif;
        }

        body {
            min-height: 100vh;
            margin: 0;
            color: white;
            background: rgba(0, 0, 0, 0.085) linear-gradient(75deg, #f50d28, #6610f2, #00c9ff, #92fe9d, #ff9966, #ff5e62);
            background-size: 400% 400%;
            background-blend-mode: overlay;
            animation: gradientFlow 15s ease infinite;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        .product-card .price {
            color: #198754;
            font-weight: 700;
        }
    </style>
</head>

<body>

    <a href="javascript:window.history.back();" class="btn btn-light position-absolute m-3"
        style="top:0;left:0;z-index:999;">
        <i class="bi bi-arrow-left-square"></i>
    </a>

    <h1 class="text-center mt-5">TOPUP Server</h1>

    <div class="container my-4">
        <div class="row g-4 justify-content-center">

            <!-- Product Cards -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card product-card h-100 text-dark">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">VIP Plus</h5>
                        <p class="card-text mb-4">1 Hour<br><span class="price">110 THB</span></p>
                        <button class="btn btn-success mt-auto buy-btn" data-name="VIP Plus" data-amount="110">BUY
                            NOW</button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card product-card h-100 text-dark">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">VIP Ultra</h5>
                        <p class="card-text mb-4">5 Hour<br><span class="price">400 THB</span></p>
                        <button class="btn btn-success mt-auto buy-btn" data-name="VIP Ultra" data-amount="400">BUY
                            NOW</button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card product-card h-100 text-dark">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Premium Max</h5>
                        <p class="card-text mb-4">12 Hour<br><span class="price">1100 THB</span></p>
                        <button class="btn btn-success mt-auto buy-btn" data-name="Premium Max" data-amount="1100">BUY
                            NOW</button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card product-card text-dark h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Premium Elite</h5>
                        <p class="card-text mb-4">24 Hour<br><span class="price">2100 THB</span></p>
                        <button class="btn btn-success mt-auto buy-btn" data-name="Premium Elite" data-amount="2100">BUY
                            NOW</button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card product-card text-dark h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Pro Infinity</h5>
                        <p class="card-text mb-4">7 Day<br><span class="price">14000 THB</span></p>
                        <button class="btn btn-success mt-auto buy-btn" data-name="Pro Infinity" data-amount="14000">BUY
                            NOW</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal แสดง QR -->
    <div class="modal fade" id="qrModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-dark">
                <div class="modal-header">
                    <h5 class="modal-title"><span id="modal-title">ชำระเงิน</span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="ปิด"></button>
                </div>
                <div class="modal-body text-center">
                    <div id="qr"></div>
                    <div class="mb-3">
                        <p class=" fw-bold">ส่งหลังฐานที่ <i class="bi bi-line"></i></p>
                        <a href="https://lin.ee/N2JcOpy" class=" btn btn-success ">LINE: @932eojtm</a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-secondary" data-bs-dismiss="modal">ปิด</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const PROMPTPAY_MOBILE = "0876947022";

            let qrModal = new bootstrap.Modal(document.getElementById("qrModal"));

            function renderQR(amount, titleText) {
                const amt = Number(amount);
                if (!amt || amt <= 0) return alert("จำนวนเงินไม่ถูกต้อง");

                const url = `https://promptpay.io/${PROMPTPAY_MOBILE}/${amt}.png?cb=${Date.now()}`;

                document.getElementById("modal-title").textContent =
                    titleText || `ชำระเงิน ${amt} THB`;

                document.getElementById("qr").innerHTML =
                    `<img alt="PromptPay QR" class="img-fluid" src="${url}" />`;


                qrModal.show();
            }

            document.querySelectorAll(".buy-btn").forEach(btn => {
                btn.addEventListener("click", () => {
                    const amount = btn.getAttribute("data-amount");
                    const name = btn.getAttribute("data-name");
                    renderQR(amount, `${name} • ${amount} THB`);
                });
            });

            document.getElementById("qrModal").addEventListener("hidden.bs.modal", () => {
                document.getElementById("qr").innerHTML = "";
            });
        });
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOPUP Server</title>
    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!--  Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Mali:wght@400;600&display=swap");
      * {
        font-family: "Mali", sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      body {
        min-height: 100vh;
        margin: 0;
        color: white;

        background: rgba(0, 0, 0, 0.39)
          linear-gradient(
            75deg,
            #f50d28,
            #6610f2,
            #00c9ff,
            #92fe9d,
            #ff9966,
            #ff5e62
          );
        background-size: 400% 400%;
        background-blend-mode: overlay;
        animation: gradientFlow 15s ease infinite;
      }

      @keyframes gradientFlow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body>
    <a href="javascript:window.history.back();" 
     class="btn btn-light position-absolute m-3"
     style="top: 0; left: 0; z-index: 999;">
    <i class="bi bi-arrow-left-square"></i>
  </a>

    <h1 class="text-center mt-5">TOPUP Server</h1>
    <div class="container mx-auto mt-4">
      <div class="col text-center">
        <div class="row d-flex justify-content-spacebetween gap-5">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">VIP Plus</h5>
              <p class="card-text">
                1 Hour <br />
                Price: 100 THB
              </p>
              <a href="" class="btn btn-success">BUY NOW</a>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">VIP Ultra</h5>
              <p class="card-text">
                5 Hour <br />
                Price: 400 THB
              </p>
              <a href="" class="btn btn-success">BUY NOW</a>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Premium Max</h5>
              <p class="card-text">
                12 Hour <br />
                Price: 1100 THB
              </p>
              <a href="" class="btn btn-success">BUY NOW</a>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Premium Elite</h5>
              <p class="card-text">
                24 Hour <br />
                Price: 2100 THB
              </p>
              <a href="" class="btn btn-success">BUY NOW</a>
            </div>
          </div>
        </div>

        <div class="card mx-auto mt-4" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Pro Infinity</h5>
            <p class="card-text">
              7 Hour <br />
              Price: 14000 THB
            </p>
            <button class="btn btn-success">BUY NOW</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
